#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variabl>

# https://wiki.hypr.land/Configuring/Variables/#gener>
general {
    gaps_in = 3
    gaps_out = 3

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#v>
    col.active_border = rgb(d3d7cf)
    col.inactive_border = rgb(2e3436)
   # Set to true enable resizing windows by clicking>
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/T>
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decor>
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused wi>
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#b>
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}
# https://wiki.hypr.land/Configuring/Variables/#anima>
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Conf>
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/>
    #           NAME,          ONOFF, SPEED, CURVE,  >
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQ>
    animation = windows,       1,     4.79,  easeOutQ>
    animation = windowsIn,     1,     4.1,   easeOutQ>
    animation = windowsOut,    1,     1.49,  linear, >
    animation = fadeIn,        1,     1.73,  almostLi>
    animation = fadeOut,       1,     1.46,  almostLi>
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQ>
    animation = layersIn,      1,     4,     easeOutQ>
    animation = layersOut,     1,     1.5,   linear, >
    animation = fadeLayersIn,  1,     1.79,  almostLi>
    animation = fadeLayersOut, 1,     1.39,  almostLi>
    animation = workspaces,    1,     1.94,  almostLi>
    animation = workspacesIn,  1,     1.21,  almostLi>
    animation = workspacesOut, 1,     1.94,  almostLi>
    animation = zoomFactor,    1,     7,     quick
}
# Ref https://wiki.hypr.land/Configuring/Workspace-Ru>
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:>
# windowrule = rounding 0, floating:0, onworkspace:w[>
# windowrule = bordersize 0, floating:0, onworkspace:>
# windowrule = rounding 0, floating:0, onworkspace:f[>

# See https://wiki.hypr.land/Configuring/Dwindle-Layo>
dwindle {
    pseudotile = true # Master switch for pseudotilin>
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layou>
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to di>
    disable_hyprland_logo = true # If true disables t>
}
#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modifica>

    touchpad {
        natural_scroll = false

        disable_while_typing = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#pe>
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuri>
bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, R, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, G, exec, $github
bind = $mainMod, Y, exec, $youtube
bind = $mainMod, I, exec, $instagram
bind = $mainMod shift, A, exec, $grok
bind = $mainMod, A, exec, $chatgpt
bind = $mainMod, M, exec, $music
bind = $mainMod, C, exec, $claude
bind = $mainMod, N, exec, $neovim
bind = $mainMod, D, exec, $discord
bind = $mainMod, P, exec, $perplexity
bind = $mainMod, X, exec, $twitter
bind = $mainMod shift, G, exec, $gemini

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SH>
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:ma>

# Scroll through existing workspaces with mainMod + s>
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_S>
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ >
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ togg>
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = alt, XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 1%+
bindel = alt, XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 1%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pi>
