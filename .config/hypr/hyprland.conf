# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options ar>
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to >
# source = ~/.config/hypr/myColors.conf
################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use

$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun
$browser = chromium
$grok = chromium --app=https://grok.com --new-window
$youtube = chromium --app=https://www.youtube.com --new-window
$instagram = chromium --app=https://www.instagram.com --new-window
$github = chromium --app=https://github.com --new-window
$chatgpt = chromium --app=https://chatgpt.com --new-window
$music = chromium --app=https://open.spotify.com --new-window
$claude = chromium --app=https://claude.ai --new-window
$neovim = alacritty -e nvim
$discord = chromium --app=https://discord.com/channels/@me --new-window
$perplexity = chromium --app=https://www.perplexity.ai --new-window
$twitter = chromium --app=https://x.com/home --new-window
$gemini = chromium --app=https://gemini.google.com --new-window

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications d>
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment->

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################     
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprl>
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy,>
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-p>
